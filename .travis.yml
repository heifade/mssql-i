language: node_js
sudo: enabled
node_js:
  - "8"
before_script:
  - npm i pcreate
  - pcreate test --mochapars "timeout=120000,server=$SQLSERVER_IP,password=$SQLSERVER_PASSWORD"
script :
  - pcreate build
after_script:

cache:
  directories:
    - node_modules

deploy:
  - provider: npm
    skip_cleanup: true
    email: heifade@126.com
    api_key: $NPM_TOKEN
    on:
      branch: master
      repo: heifade/mssql-i
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: docs
    on:
      branch: master